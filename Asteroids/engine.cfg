[application]

name="Asteroids"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

width=1280
height=720
resizable=false

[input]

AutoStop=[key(Shift)]
Accelerate=[key(Up), key(W)]
RotateLeft=[key(Left), key(A)]
RotateRight=[key(Right), key(D)]
Shoot=[key(Space)]

[render]

default_clear_color=#ff000000
